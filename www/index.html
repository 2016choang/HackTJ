        <script type="text/javascript">
            app.initialize();
            var finalSerial = "";
            function updateSerial(button) {
                if(button.value == "X") {
                    document.getElementById("update").innerHTML = "";
                    finalSerial = "";
                }
                else if(button.value == "B") {
                    var curVal = document.getElementById("update").innerHTML;
                    document.getElementById("update").innerHTML = curVal.substring(0, curVal.length - 1);
                    finalSerial = curVal.substring(0, curVal.length - 1);
                }
                else {
                    var curVal = document.getElementById("update").innerHTML;
                    document.getElementById("update").innerHTML = curVal + button.value;
                    finalSerial = curVal + button.value;
                }

            }

            function submitSerial() {
                var serial = document.getElementById("update").innerHTML;
                if (serial == "") {
                    return;
                }
                else {
                    xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            document.getElementById("update").innerHTML = "";
                        }
                    }
                    xmlhttp.open("GET", "https://www.tjhsst.edu/~2016choang/Agency/saveSerial.php?q="+serial, true);
                    xmlhttp.send();
                }
                window.location.assign("product.html")
