            function doHTTP(theURL, callback){
                var xhr = new XMLHttpRequest();
                xhr.open("GET", theURL, true);
                xhr.onreadystatechange = function (e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        callback(xhr.responseText);
                    } 
                    else {
                        console.error(xhr.statusText);
                    
                    }
                }
            };

            console.error(xhr.statusText);
            };
